<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/submit.php" method="post">
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" value="Sulabh" placeholder="username" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br>

        <label for="date">Date: </label>
        <input type="date" name="Date" id=""><br>

        <label for="file">File: </label>
        <input type="file" name="" id=""><br>

        <label for="color">Colour: </label>
        <input type="color" name="" id=""><br>

        <label for="range">Range: </label>
        <input type="range" name="range" id=""><br>
         
        <label for="button"></label>
        <input type="button" name="" value="Click me"><br>
        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <br>

        <label for="apple">Apple</label>
        <input type="checkbox" name="fruit" id="apple" value = "apple"><br>

        <label for="banana">Banana</label>
        <input type="checkbox" name="fruit" id="banana" value = "banana"><br>

        <label for="cherry">Cherry</label>
        <input type="checkbox" name="fruit" id="cherry" value = "cherry">
        <br>

        <label for="fruits">Choose a fruit</label>
        <select name="fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="graps">Graps</option>
            <option value="cherry">Cherry</option>
        </select>

        <br>


        <textarea name="textarea" id="textarea" rows="4" cols="40">
            Default text here.
        </textarea>
        <br>
        <label for="submit">Button</label>
        <input type="submit" value="submit">
    </form>
</body>
</html>
