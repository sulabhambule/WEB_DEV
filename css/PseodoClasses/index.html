<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            height: 25px;
            width: 100px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 10px;
        }

        .btn:hover {
            background-color: rgb(211, 115, 211);
            height: 30px;
            width: 120px;
        }

        .btn:active {
            background-color: rgb(95, 75, 186);
            height: 30px;
            width: 120px;
        }
    </style>
</head>
<body>
    <button class="btn">Pseudo</button>
</body>
</html>
