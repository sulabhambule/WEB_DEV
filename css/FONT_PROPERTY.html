<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Property</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        .article {
            font-size: 45px;
            font-weight: 900;
            font-style: italic;
        }

        .font {
            font-size: 44px;
            font-family: "Dancing Script", cursive;
        }
    </style>
</head>
<body>

    <!-- font size -->
    <!-- font-Weight -->
    <p class="article" >
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi libero adipisci magnam nam, ab doloremque inventore dignissimos deleniti amet aut repudiandae quidem?
    </p>

    <!-- font-Family -->
    <p class="font">
        I love Coding 
    </p>
    
</body>
</html>
