<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 5px;
            height: 100px;
            width: 100px;
            background-color: aqua;
            display: inline-block;
        }
        #box1 {
            /* visibility: hidden; */
            display: none;

        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
